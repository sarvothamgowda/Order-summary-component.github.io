<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card-container">
    <picture>
      <img src="./images/illustration-hero.svg" alt="hero-image" width="450" height="220">
    </picture>
    <article class="content">
      <h2>Order Summary</h2>
      <p id="sub-con">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="sub-plan">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="icon-music" width="37" height="37"> 
            </div>
          <div class="plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <ul>
            <li><a href="">Change</a></li>
          </ul>
        </div>
      <button class="payment-button">
        Proceed to Payment
      </button>
        <h5> <a href=""></a>Cancel Order</h5>
    </article>
  </main>
</body>
</html>
